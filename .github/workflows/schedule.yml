name: Update gist
on:
  push:
    branches:
      - master
  schedule:
    - cron: "0 */2 * * *"
jobs:
  update-gist:
    runs-on: ubuntu-latest
    steps:
      - name: Update gist
        uses: maxam2017/productive-box@master
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GIST_ID: https://gist.github.com/Muzihuzi/8b82f6bd687d66c6a7bd494e6c7996f1
          TIMEZONE: Asia/Seoul
